name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        working-directory: packages/nextjs
        env:
          # Variáveis de ambiente para o build
          # Valores padrão serão usados se os secrets não estiverem configurados
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS || '0x63D158dA4c1C33A8F0F6726Ef698058b535B76fC' }}
          NEXT_PUBLIC_NETWORK: ${{ secrets.NEXT_PUBLIC_NETWORK || 'arc' }}
          NEXT_PUBLIC_ARC_RPC_URL: ${{ secrets.NEXT_PUBLIC_ARC_RPC_URL || 'https://rpc.testnet.arc.network' }}
          NEXT_PUBLIC_ARC_CHAIN_ID: ${{ secrets.NEXT_PUBLIC_ARC_CHAIN_ID || '5042002' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'packages/nextjs/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

