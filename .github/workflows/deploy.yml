name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (root)
        run: npm ci
        working-directory: .

      - name: Install dependencies (nextjs)
        run: npm ci
        working-directory: packages/nextjs

      - name: Build Next.js
        run: npm run build
        working-directory: packages/nextjs
        env:
          NODE_ENV: production
          # Vari√°veis de ambiente para o build
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS || '0x6E69202825871e072CFB5dBcEe4Eb341F958cF88' }}
          NEXT_PUBLIC_NETWORK: ${{ secrets.NEXT_PUBLIC_NETWORK || 'arc' }}
          NEXT_PUBLIC_ARC_RPC_URL: ${{ secrets.NEXT_PUBLIC_ARC_RPC_URL || 'https://rpc.testnet.arc.network' }}
          NEXT_PUBLIC_ARC_CHAIN_ID: ${{ secrets.NEXT_PUBLIC_ARC_CHAIN_ID || '5042002' }}
          NEXT_PUBLIC_IMGBB_API_KEY: ${{ secrets.NEXT_PUBLIC_IMGBB_API_KEY || '51d62785e6f94973e46fbaf3d154f6b4' }}
          NEXT_PUBLIC_JSONBIN_BIN_ID: ${{ secrets.NEXT_PUBLIC_JSONBIN_BIN_ID || '6921e984ae596e708f69f4d8' }}
          NEXT_PUBLIC_JSONBIN_API_KEY: ${{ secrets.NEXT_PUBLIC_JSONBIN_API_KEY || '' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'packages/nextjs/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
